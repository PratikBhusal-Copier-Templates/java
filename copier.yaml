# CONFIGURATION
# ------------------------------------------------------------------------------
_min_copier_version: "9"
_envops:
  autoescape: true
_subdirectory: project
_skip_if_exists:
- CHANGELOG.md

# PROMPT
# ------------------------------------------------------------------------------
project_name:
  type: str
  help: Your project name.
  default: "Hello World"

project_description:
  type: str
  help: Your project description
  placeholder: Your next unicorn starup.

project_version:
  type: str
  help: Project version
  default: 1.0-SNAPSHOT
